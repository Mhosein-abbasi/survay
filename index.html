    --neon2: #7b2fff;
    --neon3: #ff3a8c;
    --text: #e8f4f3;

    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ‚îÄ‚îÄ‚îÄ Canvas Background ‚îÄ‚îÄ‚îÄ */
  #bg-canvas {

    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  /* ‚îÄ‚îÄ‚îÄ Grid overlay ‚îÄ‚îÄ‚îÄ */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,220,200,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,220,200,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    z-index: 0;
    pointer-events: none;
  }

  /* ‚îÄ‚îÄ‚îÄ Ambient blobs ‚îÄ‚îÄ‚îÄ */
  .blob {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.18;
    z-index: 0;
    pointer-events: none;
    animation: blobMove 12s ease-in-out infinite alternate;

  .blob1 { width: 500px; height: 500px; background: var(--neon2); top: -150px; right: -100px; animation-delay: 0s; }
  .blob2 { width: 400px; height: 400px; background: var(--neon); bottom: -100px; left: -100px; animation-delay: -4s; }
  .blob3 { width: 300px; height: 300px; background: var(--neon3); top: 50%; left: 50%; animation-delay: -8s; }

  @keyframes blobMove {
    0%   { transform: translate(0,0) scale(1); }
    100% { transform: translate(30px, 20px) scale(1.08); }
  }

  /* ‚îÄ‚îÄ‚îÄ Main wrapper ‚îÄ‚îÄ‚îÄ */
  #app {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 680px;
    padding: 20px;
  }

  /* ‚îÄ‚îÄ‚îÄ Header bar ‚îÄ‚îÄ‚îÄ */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 32px;
  }

  .logo {
    font-size: 13px;
    font-weight: 800;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--neon);
    text-shadow: var(--glow);
    opacity: 0.8;
  }

  .q-counter {
    font-size: 12px;
    font-weight: 600;
    color: var(--text-dim);
    letter-spacing: 1px;
  }

  .q-counter span { color: var(--neon); font-size: 18px; font-weight: 900; }

  /* ‚îÄ‚îÄ‚îÄ Progress bar ‚îÄ‚îÄ‚îÄ */
  .progress-wrap {
    position: relative;
    height: 3px;
    background: rgba(255,255,255,0.06);
    border-radius: 4px;
    margin-bottom: 48px;
    overflow: visible;
  }

  .progress-bar {
    height: 100%;
    border-radius: 4px;
    background: linear-gradient(90deg, var(--neon2), var(--neon), var(--neon3));
    background-size: 200% 100%;
    transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 0 12px var(--neon), 0 0 30px rgba(0,220,200,0.3);
    animation: shimmer 3s linear infinite;
  }

  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  .progress-dot {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 10px;
    height: 10px;
    background: var(--neon);
    border-radius: 50%;
    box-shadow: 0 0 12px var(--neon), 0 0 30px var(--neon);
    transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: translateY(-50%) scale(1); }
    50% { transform: translateY(-50%) scale(1.4); }
  }

  /* ‚îÄ‚îÄ‚îÄ Question card ‚îÄ‚îÄ‚îÄ */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 48px 44px;
    backdrop-filter: blur(20px);
    box-shadow:
      0 0 0 1px rgba(0,220,200,0.05),
      0 30px 80px rgba(0,0,0,0.6),
      inset 0 1px 0 rgba(255,255,255,0.05);
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--neon), var(--neon2), transparent);
    opacity: 0.6;
  }

  /* ‚îÄ‚îÄ‚îÄ Question number badge ‚îÄ‚îÄ‚îÄ */
  .q-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(0,220,200,0.08);
    border: 1px solid rgba(0,220,200,0.2);
    border-radius: 100px;
    padding: 6px 16px;
    font-size: 12px;
    color: var(--neon);
    letter-spacing: 1px;
    font-weight: 700;
    margin-bottom: 24px;
    text-shadow: 0 0 10px var(--neon);
  }

  .q-badge::before {
    content: '';
    width: 6px;
    height: 6px;
    background: var(--neon);
    border-radius: 50%;
    box-shadow: 0 0 8px var(--neon);
    animation: blink 1.2s ease-in-out infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* ‚îÄ‚îÄ‚îÄ Question text ‚îÄ‚îÄ‚îÄ */
  .q-text {
    font-size: 24px;
    font-weight: 800;
    line-height: 1.5;
    margin-bottom: 36px;
    color: #fff;
    letter-spacing: -0.3px;
  }

  /* ‚îÄ‚îÄ‚îÄ Options ‚îÄ‚îÄ‚îÄ */
  .options { display: flex; flex-direction: column; gap: 12px; }

  .option {
    position: relative;
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 18px 22px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.07);
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    user-select: none;
  }

  .option::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(0,220,200,0.06), rgba(123,47,255,0.06));
    opacity: 0;
    transition: opacity 0.25s;
  }

  .option:hover { border-color: rgba(0,220,200,0.35); transform: translateX(-4px); }
  .option:hover::before { opacity: 1; }

  .option.selected {
    border-color: var(--neon);
    background: rgba(0,220,200,0.08);
    box-shadow: 0 0 20px rgba(0,220,200,0.15), inset 0 0 20px rgba(0,220,200,0.05);
    transform: translateX(-4px);
  }

  .option.selected::before { opacity: 1; }

  .option .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(0,220,200,0.25);
    transform: scale(0);
    animation: rippleAnim 0.6s linear;
    pointer-events: none;
  }

  @keyframes rippleAnim {
    to { transform: scale(4); opacity: 0; }
  }

  /* Radio dot */
  .radio-dot {
    flex-shrink: 0;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s;
  }

  .option.selected .radio-dot {
    border-color: var(--neon);
    background: rgba(0,220,200,0.15);
    box-shadow: 0 0 12px rgba(0,220,200,0.5);
  }

  .radio-dot::after {
    content: '';
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--neon);
    box-shadow: 0 0 8px var(--neon);
    transform: scale(0);
    transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);

    align-items: center;
    gap: 12px;

  .btn-arrow {
    display: inline-flex;
    transition: transform 0.3s;
    font-size: 18px;

  .page { animation: pageIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) both; }

  @keyframes pageIn {
    from { opacity: 0; transform: translateY(30px) scale(0.97); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  .page-out {
    animation: pageOut 0.35s cubic-bezier(0.4, 0, 0.2, 1) both !important;

  @keyframes pageOut {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to   { opacity: 0; transform: translateY(-20px) scale(0.97); }
  }

    text-align: center;
    padding: 60px 44px;

    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(0,220,200,0.08);

    animation-delay: 0.3s;
    opacity: 0;

  @keyframes iconBounce {
    from { opacity: 0; transform: scale(0.3) rotate(-20deg); }
    to   { opacity: 1; transform: scale(1) rotate(0); }
  }

  .done-title {
    font-size: 36px;
    font-weight: 900;
    color: #fff;
    margin-bottom: 16px;
    letter-spacing: -0.5px;
    opacity: 0;
    animation: fadeUp 0.6s ease both;
    animation-delay: 0.6s;
  }

  .done-sub {
    font-size: 16px;
    font-weight: 400;
    color: var(--text-dim);
    line-height: 1.7;
    opacity: 0;
    animation: fadeUp 0.6s ease both;
    animation-delay: 0.8s;
  }

  .done-sub span { color: var(--neon); font-weight: 700; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }

  /* confetti dots */
  .confetti-wrap {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
    border-radius: 24px;

  .confetti-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 2px;
    opacity: 0;
    animation: confettiFall 2s ease-out both;
  }

  @keyframes confettiFall {
    0%   { opacity: 1; transform: translateY(-20px) rotate(0deg) scale(1); }

  @media (max-width: 640px) {
    .card { padding: 32px 24px; }
    .q-text { font-size: 19px; }
    .option { padding: 15px 18px; }
    .option-label { font-size: 14px; }
    .done-screen { padding: 40px 24px; }
    .done-title { font-size: 26px; }

  /* Scan line effect */
  body::after {
    content: '';
    position: fixed;

    background: repeating-linear-gradient(

      rgba(0,0,0,0.03) 2px,

    );
    pointer-events: none;
    z-index: 999;
  }
</style>

    opts: ["ÿÆŸàÿ¥‚Äåÿ®€åŸÜÿßŸÜŸá Ÿà Ÿæÿ± ÿßÿ≤ ÿßŸÖ€åÿØ", "ŸÜÿ≥ÿ®ÿ™ÿßŸã ÿÆŸàÿ® ŸàŸÑ€å ŸÜ⁄Øÿ±ÿßŸÜ€å‚ÄåŸáÿß€å€å ŸáŸÖ Ÿáÿ≥ÿ™", "ÿ™ÿßÿ±€å⁄© Ÿà Ÿæÿ± ÿßÿ≤ ⁄ÜÿßŸÑÿ¥", "ŸÜŸÖ€å‚ÄåÿØŸàŸÜŸÖÿå ŸáŸÖŸá ⁄Ü€åÿ≤ ŸÜÿßŸÖÿ¥ÿÆÿµŸá"]

];

const LETTERS = ['ÿßŸÑŸÅ', 'ÿ®', 'Ÿæ', 'ÿ™'];
let current = 0;
let answers = new Array(questions.length).fill(null);
const app = document.getElementById('app');

function render() {
  if (current >= questions.length) {
    renderDone();
    return;
  }
  const q = questions[current];
  const pct = (current / questions.length) * 100;
  const dotPct = Math.max(0, Math.min(100, pct));

  app.innerHTML = `
    <div class="header">
      <div class="logo">SURVEY</div>
      <div class="q-counter"><span>${current + 1}</span> / ${questions.length}</div>
    </div>
    <div class="progress-wrap">
      <div class="progress-bar" style="width:${pct}%"></div>
      <div class="progress-dot" style="left:calc(${dotPct}% - 5px)"></div>
    </div>
    <div class="card page" id="q-card">
      <div class="q-badge">ÿ≥ŸàÿßŸÑ ${current + 1} ÿßÿ≤ ${questions.length}</div>
      <div class="q-text">${q.text}</div>
      <div class="options">
        ${q.opts.map((o, i) => `
          <div class="option${answers[current] === i ? ' selected' : ''}" data-idx="${i}" onclick="selectOpt(this, ${i})">
            <div class="radio-dot"></div>
            <div class="option-label">${o}</div>
            <div class="option-letter">${LETTERS[i]}</div>

        `).join('')}
      </div>
      <div class="btn-wrap">
        <button class="btn-next" id="btn-next" onclick="nextQ()" ${answers[current] === null ? 'disabled' : ''}>
          ${current < questions.length - 1 ? 'ÿ≥ŸàÿßŸÑ ÿ®ÿπÿØ€å' : 'ÿ´ÿ®ÿ™ Ÿæÿßÿ≥ÿÆ‚ÄåŸáÿß'}
          <span class="btn-arrow">‚Üê</span>
        </button>
      </div>
    </div>
  `;
}

function selectOpt(el, idx) {
  // ripple
  const rect = el.getBoundingClientRect();
  const rip = document.createElement('span');
  rip.className = 'ripple';
  const size = Math.max(el.offsetWidth, el.offsetHeight);
  rip.style.cssText = `width:${size}px;height:${size}px;top:${(el.offsetHeight - size)/2}px;right:${(el.offsetWidth - size)/2}px;`;
  el.appendChild(rip);
  setTimeout(() => rip.remove(), 600);

  // deselect others
  document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
  el.classList.add('selected');
  answers[current] = idx;
  const btn = document.getElementById('btn-next');
  if (btn) btn.disabled = false;
}

function nextQ() {
  if (answers[current] === null) return;
  const card = document.getElementById('q-card');
  card.classList.add('page-out');
  setTimeout(() => {
    current++;
    render();
  }, 350);
}

function renderDone() {
  const colors = ['#00dcc8','#7b2fff','#ff3a8c','#ffd60a','#00c8ff'];
  let dots = '';
  for (let i = 0; i < 25; i++) {

  }

  app.innerHTML = `

      <div class="done-sub">
        Ÿæÿßÿ≥ÿÆ‚ÄåŸáÿß€å ÿ¥ŸÖÿß ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ´ÿ®ÿ™ ÿ¥ÿØŸÜÿØ.<br>
        <span>${questions.length} ÿ≥ŸàÿßŸÑ</span> ÿ±Ÿà ÿ®ÿß ÿØŸÇÿ™ Ÿæÿßÿ≥ÿÆ ÿØÿßÿØ€åÿØ.
      </div>

}

// ‚îÄ‚îÄ‚îÄ Particle canvas ‚îÄ‚îÄ‚îÄ
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let W, H, particles = [];

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

class Particle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * W;
    this.y = Math.random() * H;
    this.r = 0.5 + Math.random() * 1.5;
    this.vx = (Math.random() - 0.5) * 0.4;
    this.vy = (Math.random() - 0.5) * 0.4;
    this.life = 0;
    this.maxLife = 200 + Math.random() * 300;
    const palette = ['#00dcc8', '#7b2fff', '#ff3a8c', '#00c8ff'];
    this.color = palette[Math.floor(Math.random() * palette.length)];
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.life++;
    if (this.life > this.maxLife || this.x < 0 || this.x > W || this.y < 0 || this.y > H) this.reset();
  }
  draw() {
    const alpha = Math.sin((this.life / this.maxLife) * Math.PI) * 0.6;
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 6;
    ctx.shadowColor = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

for (let i = 0; i < 120; i++) {
  const p = new Particle();
  p.life = Math.floor(Math.random() * p.maxLife);
  particles.push(p);
}

// draw connections
function drawLines() {
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 100) {
        ctx.save();
        ctx.globalAlpha = (1 - dist/100) * 0.08;
        ctx.strokeStyle = '#00dcc8';
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
        ctx.restore();
      }
    }
  }
}

function loop() {
  ctx.clearRect(0, 0, W, H);
  particles.forEach(p => { p.update(); p.draw(); });
  drawLines();
  requestAnimationFrame(loop);
}
loop();

render();
</script>
